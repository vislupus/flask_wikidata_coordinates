<html>
<head>
    <title>Wikipedia scraper</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <style type="text/css">

    </style>
</head>
   <body>
	<div class="jumbotron jumbotron-fluid p-2">
        <h2 class="font-weight-bold text-center display-4">Scraper for Wikipedia coordinates</h2><br>
        <p class="font-weight-normal text-center">
            This is a scraper for coordinates of wikipedia categories. You can try: <mark><b class="text-secondary"><a href="https://en.wikipedia.org/wiki/Category:Show_caves_in_Bulgaria" target="_blank">Category:Show caves in Bulgaria</a></b></mark>.
        </p>
		
		<div class="col-sm-12 col-lg-8 mr-auto ml-auto pt-4">
			<form action="{{url_for('wiki_table')}}" method="POST" enctype="multipart/form-data">
				<div class="input-group mb-3">
				  <input type="text" name = "input" class="form-control" placeholder="Wikipedia url" aria-label="Wikipedia url" aria-describedby="basic-addon2" id="input">
				</div>
				
				<div class="form-group">
					<button type="submit" value="submit" class="btn btn-block btn-dark">Send</button>
				</div>
			</form>
		</div>
    </div>
	  
	{% block content_text %}{% endblock %}
	
   </body>
</html>
